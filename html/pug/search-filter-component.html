
<form class="landing__search">
  <h2 class="landing__search__title">Busca a tu cuidador ideal ya! </h2>
  <label class="landing__search__input--text form__input"><span class="form__input__tag">Dónde </span>
    <input class="form__input__box" type="text" id="cp" name="cp" placeholder="Código postal"/>
  </label>
  <label class="landing__search__input--text form__input"><span class="form__input__tag">Cuándo </span>
    <input class="form__input__box" type="date" id="fecha-ini" name="fecha-ini"/>
    <input class="form__input__box" type="date" id="fecha-fin" name="fecha-fin"/>
  </label>
  <p class="form__input__tag--servicio">Qué servicio buscas</p>
  <fieldset class="landing__search__servicios form__input__servicios"> 
    <input type="checkbox" id="checkbox--paseo"/>
    <input type="checkbox" id="checkbox--visita"/>
    <input type="checkbox" id="checkbox--day"/>
    <input type="checkbox" id="checkbox--night"/>
    <label class="form__input__servicios__opt" for="checkbox--paseo">
      <svg> </svg>
      <p>Paseo</p>
    </label>
    <label class="form__input__servicios__opt" for="checkbox--visita">
      <svg> </svg>
      <p>Visita a domicilio</p>
    </label>
    <label class="form__input__servicios__opt" for="checkbox--day">
      <svg> </svg>
      <p>Guardería de día</p>
    </label>
    <label class="form__input__servicios__opt" for="checkbox--night">
      <svg> </svg>
      <p>Alojamiento de mascota</p>
    </label>
  </fieldset>
  <button class="form__input__submit" type="submit" value="Buscar">Buscar</button>
</form>
